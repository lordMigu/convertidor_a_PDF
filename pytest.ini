[pytest]
# Configuración de pytest
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers

# Markers para tests
markers =
    asyncio: marca tests como asincronos
    unit: test unitario
    integration: test de integración
    auth: test de autenticación
