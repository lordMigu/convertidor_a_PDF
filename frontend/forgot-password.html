<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña | EVA-ITB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login-styles.css">
</head>

<body class="login-body">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="main-logo">
                        <a href="index.html">
                            <img class="logo-light"
                                src="https://eva.itb.edu.ec/pluginfile.php/1/theme_mb2nl/logo/1761233098/Stickers%20-%20nuevos%20-%202023_Mesa%20de%20trabajo%201%20copia%205%20%281%29.png"
                                alt="EVA ITB">
                        </a>
                    </div>
                    <div class="institution-info">
                        <h1>Instituto Tecnológico Bolivariano</h1>
                        <p>Recuperación de Cuenta</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="login-main">
        <div class="login-container">
            <div class="login-card">
                <div class="login-logo">
                    <i class="fas fa-key"></i>
                </div>

                <div id="recoveryView">
                    <h2 class="login-title">Recuperar Contraseña</h2>
                    <p class="login-subtitle">Introduce tu correo para recibir un enlace de recuperación.</p>

                    <form class="login-form" id="recoveryForm">
                        <div class="form-group">
                            <label for="recoveryEmail" class="form-label">
                                <i class="fas fa-envelope"></i> Correo Electrónico
                            </label>
                            <input type="email" id="recoveryEmail" name="recoveryEmail" class="form-input"
                                placeholder="tu.email@dominio.com" required>
                            <span class="form-error" id="recoveryEmailError"></span>
                        </div>

                        <button type="submit" class="login-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i> Enviar Enlace
                        </button>
                    </form>

                    <div id="successMessage" style="display: none; text-align: center; margin-top: 20px;">
                        <i class="fas fa-check-circle" style="font-size: 50px; color: var(--itb-success);"></i>
                        <p style="margin-top: 15px; color: var(--itb-text);">Si el correo existe, enviaremos un enlace
                            para restablecer tu contraseña.</p>
                    </div>

                    <div id="errorMessage"
                        style="display: none; text-align: center; margin-top: 20px; color: var(--itb-error);">
                        <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
                    </div>

                    <div class="login-footer">
                        <div class="footer-link">
                            <a href="login.html"><i class="fas fa-arrow-left"></i> Volver al Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="auth-utils.js"></script>
    <script src="forgot-password-script.js"></script>
</body>

</html>
