<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | EVA-ITB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login-styles.css">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://eva.itb.edu.ec/pluginfile.php/1/theme_mb2nl/favicon/1761233098/Stickers%20-%20nuevos%20-%202023_Mesa%20de%20trabajo%201%20copia%205%20%281%29%20-%20copia.ico">
</head>

<body class="login-body">
    <!-- Header idéntico al EVA-ITB -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="main-logo">
                        <a href="index.html" aria-label="EVA Instituto Tecnologico Bolivariano">
                            <img class="logo-light"
                                src="https://eva.itb.edu.ec/pluginfile.php/1/theme_mb2nl/logo/1761233098/Stickers%20-%20nuevos%20-%202023_Mesa%20de%20trabajo%201%20copia%205%20%281%29.png"
                                alt="EVA Instituto Tecnologico Bolivariano">
                        </a>
                    </div>
                    <div class="institution-info">
                        <h1>Instituto Tecnológico Bolivariano</h1>
                        <p>Entorno Virtual de Aprendizaje (EVA)</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main login content -->
    <main class="login-main">
        <div class="login-container">
            <!-- Login card -->
            <div class="login-card">
                <!-- Logo section -->
                <div class="login-logo">
                    <i class="fas fa-user-circle"></i>
                </div>

                <!-- Sección de Login: Vista principal para acceso de usuarios -->
                <div id="loginView">
                    <!-- Title -->
                    <h2 class="login-title">Acceso al EVA</h2>
                    <p class="login-subtitle">Inicia sesión con tu cuenta ITB</p>

                    <!-- Login form -->
                    <form class="login-form" id="loginForm">
                        <!-- Email input -->
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Correo Electrónico
                            </label>
                            <input type="email" id="email" name="email" class="form-input"
                                placeholder="tu.email@itb.edu.ec" required>
                            <span class="form-error" id="emailError"></span>
                        </div>

                        <!-- Password input -->
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Contraseña
                            </label>
                            <div class="password-wrapper">
                                <input type="password" id="password" name="password" class="form-input"
                                    placeholder="Ingresa tu contraseña" required>
                                <button type="button" class="password-toggle" id="togglePassword"
                                    aria-label="Mostrar/ocultar contraseña">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="form-error" id="passwordError"></span>
                        </div>

                        <!-- Remember me checkbox -->
                        <div class="form-group checkbox">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Recuérdame en este equipo</label>
                        </div>

                        <!-- Login button -->
                        <button type="submit" class="login-btn">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                    </form>

                    <!-- Footer links -->
                    <div class="login-footer">
                        <div class="footer-link">
                            <a href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="divider">|</div>
                        <div class="footer-link">
                            <a href="register.html">Crear cuenta</a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </main>


    <script src="auth-utils.js"></script>
    <script src="login-script.js"></script>
</body>

</html>
